<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-12 col-sm-12 col-md-6 mt-5">
            <h3 class="mb-4">Para Transferi</h3>
            <div class="alert" id="alertBox"></div>
            <div class="mb-3">
                <label for="bankAccount" class="form-label text-sm">Transfer hesabı seçiniz</label>
                <select class="form-select" id="bankAccount" aria-label="Default select example">
                    <option selected>Hesap Seçiniz</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="transferAccountIbanNumber" class="form-label text-sm">Göndereceğiniz IBAN adresini giriniz.</label>
                <input class="form-control" type="text" id="transferAccountIbanNumber" placeholder="" aria-label="">
            </div>
            <div class="mb-3">
                <label for="transferMoney" class="form-label text-sm">Tutar giriniz.</label>
                <input class="form-control" type="number" id="transferMoney" placeholder="" aria-label="">
            </div>

            <p>İşlem için kalan süre: <span id="processTimeCounter"></span></p>
            <button type="button" id="sendPriceButton" class="btn btn-success">Gönder</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
